<!DOCTYPE html>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
<script type="module">
  import '../paper-tooltip.js';
</script>

<div id=selectavatardialog>
  <style>
    .dialog {
      display: block;
      position: absolute;
      left: 0px;
      right: 0px;
      width: 100px;
      margin: auto;
    }
  </style>
  <div class=dialog>
    <div slot=body>
      <div id=selectAvatarWrapper class=custom-scrollbar>
        <template shadowroot=open>
          <div id=avatar-grid>
            <style>
              .bgimg {
                background-color: red;
                color: red;
              }
            </style>
            <template shadowroot=open>
              <style>
                :host {
                  display: inline-flex;
                  flex-wrap: wrap;
                  margin: calc(var(--avatar-spacing) / -2);
                }
              </style>
              <slot></slot>
            </template>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>

<script>
  function convertTemplate(template) {
    const mode = template.getAttribute('shadowroot');
    const shadowRoot = template.parentNode.attachShadow({ mode });
    shadowRoot.appendChild(template.content);
    template.remove();

    shadowRoot.querySelectorAll('template[shadowroot]').forEach(template => convertTemplate(template));
  }
  document.querySelectorAll('template[shadowroot]').forEach(template => convertTemplate(template));
</script>

<script>
  const container = document.getElementById('selectAvatarWrapper').shadowRoot
        .getElementById('avatar-grid');
  const numprofiles = 1;
  for (let i = 0; i < numprofiles; i++) {
    const div = document.createElement('div');
    div.classList = 'cr-button avatar iron-selected bgimg';
    container.appendChild(div);

    div.style = 'height: 100px; width: 100px;'

    const tooltip = document.createElement('paper-tooltip');
    tooltip.setAttribute('offset', '0');
    tooltip.setAttribute('fit-to-visible-bounds', '');
    tooltip.setAttribute('role', 'tooltip');
    tooltip.setAttribute('tabindex', '-1');
    tooltip.textContent = ' Default avatar ';
    container.appendChild(tooltip);
  }
</script>
